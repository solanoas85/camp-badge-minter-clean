      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      button {
        padding: 15px 35px;

        cursor: pointer;
        background-color: #f7931a;

  <body>
    <h1>üèïÔ∏è Camp Badge Minter</h1>
    <p>Conecte sua carteira e clique no bot√£o para mintar seu badge na rede Sepolia!</p>
    <button onclick="mintBadge()">Claim Badge</button>

    <div class="footer">
      Projeto constru√≠do por @solanoas para o WIZZ x CAMP Builder Bounty.
    </div>

    <script>
      const contractAddress = "0x2c2323218e6b194995582B90027Bd8474606d66F";
      const abi = [
        {
          "inputs": [],
          "name": "mint",
          "outputs": [],
          "stateMutability": "payable",
          "type": "function"
        }
      ];

      async function mintBadge() {
        if (typeof window.ethereum === 'undefined') {
          alert('Carteira n√£o encontrada. Por favor, instale MetaMask ou Rabby.');
          return;
        }

        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          const contract = new ethers.Contract(contractAddress, abi, signer);
          const tx = await contract.mint({ value: ethers.utils.parseEther("0.0001") });
          alert("Transa√ß√£o enviada: " + tx.hash);
        } catch (error) {
          console.error(error);
          alert("Erro ao mintar: " + (error.message || error));
        }
      }
    </script>
  </body>
